<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
   <div id="app"></div>

   <script type="text/babel">
       class App extends React.Component{
        state ={
          name: 'Test',
          age: 34,
          sex: 'male'
        }
        obj ={
          name: 'Test',
          age: 34,
          sex: 'male'
        }
        handleMouseHover(){
            console.log("handled Mouse Hover");
        }
        handleClick(e){
            console.log("handled Mouse click");
            console.log(e.pageX, e.pageY);
        }
        handlePrint=(e)=>{
            console.log(this.obj);
        }

        render(){
            return (
                <div>
                    <p>Hello World<br/>
                    Name:{this.state.name}<br/>
                    Age:{this.state.age}<br/>
                    Sex:{this.state.sex}</p>
                    <button onMouseOver={this.handleMouseHover}
                            onClick={this.handleClick}>Click Me</button>
                            <button onClick={this.handlePrint}>Print State</button>
                </div>
            )
        }
       }

       ReactDOM.render(<App/>, document.getElementById('app'));
   </script>

</body>
</html>
